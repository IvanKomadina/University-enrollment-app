{% extends 'home_admin.html' %}
{% block courses %}
<table>
    <tr>
      <th>Popis predmeta:</th>
      <td></td>
      <td><a href="{% url 'add_course'%}">Dodaj predmet</a></td>
    </tr>
    {% for course in courses %}
    <tr>
      <td>{{ course.name }}</td>   
      <td><a href="{% url 'edit_course' course.pk %}">Edit</a></td>  
      <td><a href="{% url 'students_on_course' course.pk %}">Popis studenata</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
