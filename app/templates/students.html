{% extends 'home_admin.html' %}
{% block students %}
<table>
    <tr>
      <th>Popis studenata:</th>
      <td></td>
      <td><a href="{% url 'add_student'%}">Dodaj studenta</a></td>
    </tr>
    {% for student in students %}
    <tr>
      <td>{{ student.username }}</td>
      <td><a href="{% url 'edit_student' student.pk %}">Edit</a></td>   
      <td style="text-align: center;"><a href="{% url 'upisni_list' student.pk %}">Upisni list</a></td>  
    </tr>
    {% endfor %}
</table>
{% endblock %}
